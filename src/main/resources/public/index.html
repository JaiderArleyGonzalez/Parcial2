<!DOCTYPE html>
<html>
<head>
    <title>Service Proxy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Service Proxy</h1>


<h2>Proxy Linear Search Endpoint</h2>
<form id="linearForm">
    <label for="linearList">List:</label><br>
    <input type="text" id="linearList" name="list"><br>
    <label for="linearValue">Value:</label><br>
    <input type="text" id="linearValue" name="value"><br><br>
    <input type="button" value="Submit" onclick="loadLinearSearch()">
</form>
<div id="linearrespmsg"></div>

<h2>Proxy Binary Search Endpoint</h2>
<form id="binaryForm">
    <label for="binaryList">List:</label><br>
    <input type="text" id="binaryList" name="list"><br>
    <label for="binaryValue">Value:</label><br>
    <input type="text" id="binaryValue" name="value"><br><br>
    <input type="button" value="Submit" onclick="loadBinarySearch()">
</form>
<div id="binaryrespmsg"></div>

<script>
    function loadLinearSearch() {
        let listVar = document.getElementById("linearList").value;
        let valueVar = document.getElementById("linearValue").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("linearrespmsg").innerHTML = this.responseText;
        }
        xhttp.open("GET", "/linearsearch?list="+listVar+"&value="+valueVar);
        xhttp.send();
    }

    function loadBinarySearch() {
        let listVar = document.getElementById("binaryList").value;
        let valueVar = document.getElementById("binaryValue").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("binaryrespmsg").innerHTML = this.responseText;
        }
        xhttp.open("GET", "/binarysearch?list="+listVar+"&value="+valueVar);
        xhttp.send();
    }
</script>

</body>
</html>
